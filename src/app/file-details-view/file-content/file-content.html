<div class="FileDetailsContentViewGrid">
  <div class="FileDetailsContentViewTabs">
    @for(item of columns; track $index) {
      <input type="button" value="{{item}}" (click)="changeActiveColumn($index)">
    } @empty {
    }
  </div>
  <div class="FileDetailsContentViewFileContent">
    @for(item of rows; track $index) {
      <label class="containsRow" [attr.rowPosition]="item.rowEqualState" style="padding-top: 5px">{{item.row}}</label>
    } @empty {
      <label>File Empty</label>
    }
  </div>
</div>
