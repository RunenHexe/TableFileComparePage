<div class="FileContentOverviewPanel">
  <div class="FileContentScrollBox">
    <div class="FileContentElementHolder">
      @for(item of fileList; track item) {
        <div class="FileContentElementPadding">
          <app-file-content-view-connector (useAsPrimary)="changePrimaryTo(item, $event.useAsPrimary, $event.selectedColumn)"
                                           [isPrimary]="primaryFile == item"
                                           [columnsFromPrimary]="columnsFromPrimary"
                                           [file]="item" (useSelectedColumn)="setPrimaryColumns(item,$event)"></app-file-content-view-connector>
        </div>
      }
    </div>
  </div>
</div>
