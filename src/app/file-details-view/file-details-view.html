<div class="FileContentOverviewPanel">
  <div class="FileContentScrollBox">
    <div class="FileContentElementHolder">
      @for(item of fileList; track item) {
        <div class="FileContentElementPadding">
          <div class="FileContentGrid">
            <app-file-detail-view-control (primaryChange)="changePrimaryFor(item,$event)" [isPrimary]="primaryFile == item"></app-file-detail-view-control>
            <app-file-content [file]="item" ></app-file-content>
          </div>
        </div>
      }
    </div>
  </div>
</div>
