<div class="FileContentOverviewPanel">
  <div class="FileContentScrollBox">
    <div class="FileContentElementHolder">
      @for(item of fileList; track item) {
        <div class="FileContentElementPadding">
          <div class="FileContentGrid">
            <app-file-detail-view-control #detailsViewControl (useColumnNames)="fileContent.setUseColumnNames($event)"
                                          (primaryChange)="changePrimaryFor(item,$event,fileContent.getSelectedColumns())"
                                          [isPrimary]="primaryFile == item"></app-file-detail-view-control>
            <app-file-content #fileContent [file]="item" [columnsFromPrimary]="columnsFromPrimary" (selectedColumn)="setPrimaryColumns(item,$event)"></app-file-content>
          </div>
        </div>
      }
    </div>
  </div>
</div>
