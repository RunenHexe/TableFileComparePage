<div class="FileContentControlView">
  <div >
    @if (isPrimary) {
      <div style="display: flex; align-items: center; justify-content: center; height: 2em; font-weight: bolder">
        <label>Primary File</label>
      </div>
    } @else {
      <div style="display: flex; align-items: center; justify-content: center">
        <input #PrimaryCheckBox type="button" value="set Primary" [disabled]="isPrimary" (click)="setToComparedFile()">
      </div>
    }
    <div>
      <label>Separator: </label>
      <input #SeparatorInput type="text" value=";" style="max-width: 20px; text-align: right" (keyup)="changeSeparator(SeparatorInput.value)">
    </div>
    <div>
      <input id="ColumnNames_{{fileUuid}}" type="checkbox" (change)="setColumnNames($event)" >
      <label for="ColumnNames_{{fileUuid}}" >Use first row as column names</label>
    </div>
  </div>
  <div class="FileStateIdentityBox">
    <div class="FileStateIdentity FileDiffStateBackGround" [attr.fileDiffState]="fileDiffState">
    </div>
  </div>
</div>
