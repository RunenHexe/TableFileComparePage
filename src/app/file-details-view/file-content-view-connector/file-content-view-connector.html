<div class="FileContentGrid">
  @if(file != null && file.uuid != undefined) {
    <app-file-detail-view-control (useColumnNames)="setUseColumnNamesForElement($event)"
                                  (primaryChange)="changePrimaryFor($event)"
                                  [isPrimary]="isPrimary"
                                  [fileDiffState]="fileDiffSate"
                                  [fileName]="file.name"
                                  [fileUuid]="file.uuid"
                                  (useTokenRegex)="setUseTokenRegex($event)"
    ></app-file-detail-view-control>
    <app-file-content [columns]="columns" [rows]="rows" (changeSelectedColumn)="setSelectedColumnTo($event)"></app-file-content>
  }
</div>
